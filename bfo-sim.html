<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>شبیه‌ساز الگوریتم جستجوی باکتریایی (BFO)</title>

<style>
    body {
        font-family: sans-serif;
        background: #f5f5f5;
        margin: 0;
        padding: 0;
        text-align: center;
        line-height: 1.8;
    }

    header {
        background: #4caf50;
        color: white;
        padding: 15px;
        font-size: 1.3rem;
    }

    .container {
        padding: 15px;
        max-width: 800px;
        margin: auto;
    }

    button {
        background: #4caf50;
        color: white;
        padding: 12px 22px;
        border: none;
        border-radius: 10px;
        font-size: 1.1rem;
        cursor: pointer;
        margin: 10px 0;
        width: 100%;
    }

    button:active {
        transform: scale(0.98);
    }

    canvas {
        background: white;
        margin-top: 20px;
        width: 100% !important;
        height: auto !important;
        border: 2px solid #ccc;
        border-radius: 10px;
    }

    .log-box {
        background: white;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        margin-top: 20px;
        max-height: 180px;
        overflow-y: auto;
        text-align: right;
        font-size: 0.9rem;
    }
</style>
</head>
<body>

<header>شبیه‌ساز رفتاری الگوریتم جستجوی باکتریایی (BFO)</header>

<div class="container">
    <p>
        در این شبیه‌ساز، ۵ باکتری هم‌زمان روی محور x حرکت می‌کنند تا به بهترین نقطه (کمترین مقدار تابع) برسند.
        این نسخه مخصوص موبایل بهینه‌سازی شده است.
    </p>

    <button onclick="startSimulation()">▶ شروع شبیه‌سازی</button>

    <canvas id="canvas" width="900" height="250"></canvas>

    <div class="log-box" id="logBox"></div>
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

let bacteria = [];
const targetX = 3; // نقطه بهینه تابع
const scale = canvas.width / 10; // مقیاس محور x

function log(msg) {
    const box = document.getElementById("logBox");
    box.innerHTML += msg + "<br>";
    box.scrollTop = box.scrollHeight;
}

function reset() {
    bacteria = [
        { id: "B1", x: 0 },
        { id: "B2", x: 1 },
        { id: "B3", x: 2 },
        { id: "B4", x: 4 },
        { id: "B5", x: 5 }
    ];
    document.getElementById("logBox").innerHTML = "";
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // محور
    ctx.beginPath();
    ctx.moveTo(0, 150);
    ctx.lineTo(canvas.width, 150);
    ctx.strokeStyle = "#444";
    ctx.lineWidth = 3;
    ctx.stroke();

    // نقطه هدف
    ctx.fillStyle = "red";
    ctx.beginPath();
    ctx.arc(targetX * scale, 150, 8, 0, Math.PI * 2);
    ctx.fill();
    ctx.fillText("هدف (3)", targetX * scale - 20, 140);

    // باکتری‌ها
    bacteria.forEach(b => {
        ctx.fillStyle = "#2196f3";
        ctx.beginPath();
        ctx.arc(b.x * scale, 150, 12, 0, Math.PI * 2);
        ctx.fill();

        ctx.fillStyle = "#000";
        ctx.fillText(b.id, b.x * scale - 6, 180);
    });
}

function chemotaxisStep() {
    bacteria.forEach(b => {
        if (b.x < targetX) b.x += 1;
        else if (b.x > targetX) b.x -= 1;

        log(`${b.id} → حرکت کرد به x = ${b.x}`);
    });
}

function startSimulation() {
    reset();
    draw();
    log("شروع شبیه‌سازی...");

    let step = 0;

    const timer = setInterval(() => {
        step++;

        chemotaxisStep();
        draw();

        if (bacteria.every(b => b.x === targetX)) {
            log("<b>تمام باکتری‌ها به نقطه بهینه رسیدند!</b>");
            clearInterval(timer);
        }

        if (step > 15) clearInterval(timer); // برای ایمنی
    }, 900);
}

draw();
</script>

</body>
</html>
