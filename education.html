<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="بخش آموزش - پلتفرم آموزشی BFO" />
    <title>بخش آموزش | آزمایشگاه تعاملی BFO</title>

    <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico" />
    <link rel="stylesheet" href="src/ui/styles/variables.css" />
    <link rel="stylesheet" href="src/ui/styles/base.css" />
    <link rel="stylesheet" href="src/ui/styles/components.css" />
    <link rel="stylesheet" href="src/ui/styles/responsive.css" />
    <link rel="stylesheet" href="src/ui/styles/animations.css" />
    <link rel="stylesheet" href="src/ui/styles/education.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Early Theme Application (Prevents Flash) -->
    <script>
      const savedTheme = localStorage.getItem('appTheme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const theme = savedTheme || (prefersDark ? 'dark' : 'light');
      if (theme === 'dark') {
        document.documentElement.style.colorScheme = 'dark';
        document.body.classList.add('dark-mode');
      }
    </script>
  </head>
  <body>

    <!-- Header (injected by app-config.js) -->
    <!-- Main Content -->
    <main class="education-main">
      <!-- Sidebar Navigation -->
      <aside class="education-sidebar">
        <nav class="lessons-nav">
          <h3 class="lessons-nav__title">
            <i class="fas fa-book-open"></i>
            <span data-i18n="education.title">درسنامه‌ها</span>
          </h3>
          <ul class="lessons-nav__list" id="lessonsList">
            <li class="lessons-nav__item">
              <button class="lessons-nav__link active" data-lesson="intro">
                <span class="lessons-nav__number">۱</span>
                <span class="lessons-nav__title-text" data-i18n="education.intro">درآمدی و تاریخچه</span>
              </button>
            </li>
            <li class="lessons-nav__item">
              <button class="lessons-nav__link" data-lesson="bacteria">
                <span class="lessons-nav__number">۲</span>
                <span class="lessons-nav__title-text" data-i18n="education.bacteria">رفتار باکتری</span>
              </button>
            </li>
            <li class="lessons-nav__item">
              <button class="lessons-nav__link" data-lesson="chemotaxis">
                <span class="lessons-nav__number">۳</span>
                <span class="lessons-nav__title-text" data-i18n="education.chemotaxis">شیمی‌جویی</span>
              </button>
            </li>
            <li class="lessons-nav__item">
              <button class="lessons-nav__link" data-lesson="algorithm">
                <span class="lessons-nav__number">۴</span>
                <span class="lessons-nav__title-text" data-i18n="education.algorithm">مراحل الگوریتم</span>
              </button>
            </li>
            <li class="lessons-nav__item">
              <button class="lessons-nav__link" data-lesson="tsp">
                <span class="lessons-nav__number">۵</span>
                <span class="lessons-nav__title-text" data-i18n="education.tsp">مسئله TSP</span>
              </button>
            </li>
            <li class="lessons-nav__item">
              <button class="lessons-nav__link" data-lesson="comparison">
                <span class="lessons-nav__number">۶</span>
                <span class="lessons-nav__title-text" data-i18n="education.comparison">مقایسه الگوریتم‌ها</span>
              </button>
            </li>
          </ul>
        </nav>

        <!-- Progress Indicator -->
        <div class="education-sidebar__progress">
          <div class="progress-header">
            <span data-i18n="education.progress">پیشرفت</span>
            <span id="progressPercent">0%</span>
          </div>
          <div class="progress-bar">
            <div class="progress-bar__fill" id="progressFill"></div>
          </div>
        </div>
      </aside>

      <!-- Content Area -->
      <div class="education-content">
        <!-- Header -->
        <header class="education-header">
          <h1 id="lessonTitle" class="education-header__title">درآمدی و تاریخچه</h1>
          <p id="lessonSubtitle" class="education-header__subtitle">
            تاریخچه الگوریتم‌های الهام‌گرفته از طبیعت
          </p>
        </header>

        <!-- Lesson Content Area -->
        <div class="lesson-container" id="lessonContent">
          <!-- Content will be loaded here dynamically -->
          <div class="lesson-placeholder">
            <i class="fas fa-spinner fa-spin"></i>
            <p>درحال بارگذاری درس...</p>
          </div>
        </div>

        <!-- Navigation Buttons -->
        <div class="lesson-navigation">
          <button class="btn btn--outline" id="prevLessonBtn">
            <i class="fas fa-arrow-right"></i>
            <span data-i18n="education.previousLesson">درس قبلی</span>
          </button>

          <div class="lesson-nav__progress">
            <span id="lessonCounter">1 / 6</span>
          </div>

          <button class="btn btn--outline" id="nextLessonBtn">
            <span data-i18n="education.nextLesson">درس بعدی</span>
            <i class="fas fa-arrow-left"></i>
          </button>
        </div>
      </div>
    </main>

    <!-- Footer (injected by app-config.js) -->

    <!-- Scripts -->
    <script type="module" src="src/ui/managers/navigation.manager.js"></script>
    <script type="module" src="src/config/app-config.js"></script>
  </body>
</html>
